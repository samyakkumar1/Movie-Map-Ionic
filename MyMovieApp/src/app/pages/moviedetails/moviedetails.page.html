<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{information?.Genre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{information?.Title}}</ion-card-subtitle>
      <ion-card-title>{{information?.Year}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <img [src]="information?.Poster" alt="Movie Poster">
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{information?.imdbRating}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{information?.Director}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label text-wrap>{{information?.Actors}}</ion-label>
      </ion-item>
      <ion-button expand="full" (click)="OpenWebsite()" *ngIf="information?.Website && information?.Website !='N/A'">
        Open Website
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
